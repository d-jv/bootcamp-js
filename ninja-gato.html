<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja a Gato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* * {
        outline: 1px dotted red;
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        } */
    </style>
</head>
<body>
    <div class="container-fluid bg-light text-center">
        <h2>Ninja a Gato</h2>
        <div class="row">
            <div class="col-12 mb-1"><img src="img/cat0.png" data-alt-src="img/ninja0.png"></div>
            <div class="col-12 mb-1"><img src="img/cat1.png" data-alt-src="img/ninja1.png"></div>
            <div class="col-12 mb-1"><img src="img/cat2.png" data-alt-src="img/ninja2.png"></div>
            <div class="col-12 mb-1"><img src="img/cat3.png" data-alt-src="img/ninja3.png"></div>
            <div class="col-12 mb-1"><img src="img/cat4.png" data-alt-src="img/ninja4.png"></div>
        </div>
    </div>
    <!-- Aquí el código jQuery-->
    <script>
        $(document).ready(function(){
            $('.row img').click(function(){
                const source = $(this).attr('src');
                const altsource = $(this).attr('data-alt-src');
                $(this).attr('src', altsource);
                $(this).attr('data-alt-src', source);
            })
        })
    </script>
</body>
</html>
