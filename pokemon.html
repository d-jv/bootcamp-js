<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container-fluid text-center">
        <h1>Pokemon API assignment!</h1>
        <header>
            <input type="number" id="input-quant" placeholder="Cantidad a mostrar...">
            <button class="btn btn-primary" id="consulta">Consultar</button>
        </header>
        <div class="container">
            <div class="row pokemons">

            </div>
        </div>
        <footer>
            <button class="btn btn-danger mt-2" id="reset">Reset</button>
        </footer>
    </div>
    <!-- Aqui va el codigo jQuery -->
    <script>
        $(document).ready(function(){
            $('#consulta').on('click', function(){
                for (let i = 1; i <= document.getElementById("input-quant").value; i++) {                    
                    $('.pokemons').append(
                        `
                        <div class="col-1"><img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${i}1.png" alt=""></div>
                        `
                        );
                }
            })
            $('#reset').on('click', function(){
                $('.pokemons').html("")
            })
        })
    </script>
</body>
</html>
