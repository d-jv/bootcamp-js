<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Weather forecast</h1>
        <div class="row">
            <div class="col-6 text-center">
                <form class="bg-light p-5" id="form-weather1">
                    <label for="">City: </label>
                    <input type="text" name="city" id="city">
                    <input class="btn btn-primary" id="submit-query" type="submit" value="Submit Query">
                    <p class="mt-3"><span id="city-name">Los Angeles</span>: <span id="city-status">clear sky</span></p>
                    <p>Temperature: <span id="temp-celcius">22.29</span> °C</p>
                    <p>Coord: <span id="coord-1">62.29</span>, <span id="coord-2">-118.24</span></p>
                </form>
            </div>
            <div class="col-6 text-center">
                <form class="bg-light pt-4 pb-4" id="form-weather2">
                    <div class="row">
                        <div class="col">
                            <label for="">Lat: </label>
                            <input type="number" name="lat" id="lat">
                        </div>
                        <div class="col">
                            <label for="">Lon: </label>
                            <input type="number" name="lon" id="lon">
                        </div>
                        <div class="col mt-2">
                            <input class="btn btn-primary mt-2" id="submit-query" type="submit" value="Submit Query">
                        </div>
                    </div>
                    <p class="mt-3"><span id="city-name2">Los Angeles</span>: <span id="city-status2">clear sky</span></p>
                    <p>Temperature: <span id="temp-celcius2">22.29</span> °C</p>
                </form>
            </div>
        </div>
    </div>
    <script>
        $('#form-weather1').on('submit', function(evento) {
            evento.preventDefault();
            const city_id = $('#city').val();
            let city_data = {};
            let temp_in_celcius = [];

            $.get('https://api.openweathermap.org/data/2.5/weather?q=' + city_id + '&APPID=xxxxRemovedForSecurityxxxxxxxxx', function(data){
                city_data = data;
                temp_in_celcius = (city_data.main.temp - 273.15).toFixed(2);
                console.log(city_data);
                $('#city-name').html(city_data.name);
                $('#city-status').html(city_data.weather[0].main);
                $('#temp-celcius').html(temp_in_celcius);
                $('#coord-1').html(city_data.coord.lat);
                $('#coord-2').html(city_data.coord.lon);
            })
        })
        $('#form-weather2').on('submit', function(evento) {
            evento.preventDefault();
            const city_lat = $('#lat').val();
            const city_lon = $('#lon').val();
            let city_data2 = {};
            let temp_in_celcius = [];
            
            $.get('https://api.openweathermap.org/data/2.5/weather?lat=' + city_lat + '&lon=' + city_lon + '&APPID=xxxxxxRemovedForSecurityxxxxxxxx', function(data2){
                city_data2 = data2;
                temp_in_celcius2 = (city_data2.main.temp - 273.15).toFixed(2);
                console.log(city_data2);
                $('#city-name2').html(city_data2.name);
                $('#city-status2').html(city_data2.weather[0].main);
                $('#temp-celcius2').html(temp_in_celcius2);
            })
        })
            </script>
</body>
</html>
