        // 2.­ Escriba una función/método que dado un número entero, entregue su representación en palabras, Ej. 145 ­> “ciento cuarenta y cinco” 
        function numToWords(num) {
            let numString = num.toString();
            let group1 = ['', 'uno', 'dos', 'tres', 'cuatro', 'cinco', 'seis', 'siete', 'ocho', 'nueve', 'diez', 'once', 'doce', 'trece', 'catorce', 'quince', 'dieciseis', 'diecisiete', 'dieciocho', 'diecinueve', 'veinte', 'veintuno', 'veintidos', 'veintitres', 'veinticuatro', 'veinticinco', 'veintiseis', 'veintisiete', 'veintiocho', 'veintinueve' ];
            let group2 = ['', '', '', 'treinta', 'cuarenta', 'cincuenta', 'sesenta', 'setenta', 'ochenta',
                        'noventa'];
            if (num === 0) {
                return 'cero';
            }
            if (num <= 29) {
                return group1[num];
            }
            if (numString.length === 2 && numString[1] !== '0') {
                return group2[numString[0]] + ' y ' + group1[numString[1]];
            }
            if (numString.length === 2 && numString[1] === '0') {
                return group2[numString[0]];
            }
            
            //FALTA TERMINAR
            if (numString.length == 3) {
                if (numString[0] === '1' && numString[1] === '0' && numString[2] === '0'){
                    return 'cien'
                }
                else (numString[1] === '0' && numString[2] === '0'){
                    return group1[numString[0]] + 'cientos';
                }
            }
        }
